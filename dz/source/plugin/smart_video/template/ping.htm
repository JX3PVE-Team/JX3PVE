<style>
.smart_ping{height:24px; width:500px; margin:2px 2px 2px 1px; display:inline-block;}
.smart_ping ul,.smart_ping ul li{ float:left; height:24px; font-size:20px;}
.smart_ping ul{ width:160px;}
.smart_ping ul .smart_x{ width:24px; background:0 0 no-repeat url(source/plugin/smart_video/static/images/ping.png);}
.smart_ping:after{clear:both;}
.smart_ping ul .hover{ background-position:0 -26px;}
.smart_ping ul .hover_le{background-position:0 -26px;}
.smart_ping .smart_grade{ font-size:14px;float:left; width:40px;height:24px; margin-top:4px;}
.smart_ping .smart_des{float:left; height:24px; font-size:14px; margin-top:3px;}
</style>
{if !$svalue}
<script type="text/javascript">
jQuery(function(){
	var is_click=0;
	jQuery("#smart_ping>li").click(function(){
		cindex=jQuery(this).index();
		if(!is_click){
			is_click=1;
			smart_ping(cindex);
			ajaxget('plugin.php?id=smart_video:ajax&tid={$thread[tid]}&inajax=1&type=grade&value='+(cindex+1),'smart_ping_have');  
		}
		})
	jQuery("#smart_ping>li").mouseover(function(){
		cindex=jQuery(this).index();
		if(!is_click)smart_ping(cindex);
		})
	jQuery("#smart_ping").mouseleave(function (){if(!is_click)smart_ping(-1);});		
function smart_ping(cindex){
		jQuery("#smart_ping>li").removeClass('hover');
		jQuery("#smart_ping>li").removeClass('hover_le');
		jQuery("#smart_ping>li").each(function(index, element) {
		if(index<=cindex){
		if(cindex>2)jQuery(this).addClass('hover');
		else jQuery(this).addClass('hover_le');
		}
			jQuery("#grade_value").text((cindex+1));
		});
	}		
	})
</script>
{/if}
<div class="smart_ping" align="center">
<div class="smart_des">&#x8BC4;&#x5206;:</div>
<ul id="smart_ping_have">
{loop array(1,2,3,4,5) $v}
{if $v<=$thread[grade]}
<li class="smart_x hover"></li>
{else}
<li class="smart_x"></li>
{/if}
{/loop}
<div class="smart_grade"><font  color="#FF0000">{$thread[grade]}</font>&#x5206;</div>
</ul>
<div class="smart_des" style="margin-left:50px;">
{if $svalue}&#x4F60;&#x7684;&#x8BC4;&#x5206;{else}&#x6211;&#x8981;&#x8BC4;&#x5206;{/if}:</div>
<ul id="smart_ping">
{loop array(1,2,3,4,5) $v}
{if $v<=$svalue}
<li class="smart_x hover"></li>
{else}
<li class="smart_x"></li>
{/if}
{/loop}
<div class="smart_grade"><font  color="#FF0000" id="grade_value">{$svalue}</font>&#x5206;</div>
</ul>
</div>
